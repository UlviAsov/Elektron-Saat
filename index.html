<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Saat</title>
</head>
<body>
    
    <div class="watch">
        <h1><span class="saat">00</span> : <span class="deqiqe">00</span> : <span class="saniye">00</span> : <span class="milliSaniye">00</span></h1>
        <ol class="cycle-container">
         
        </ol>
        <div class="btn-container">
            <button class="start"><i class="fa-solid fa-play"></i></button>
            <button class="stop"><i class="fa-solid fa-stop"></i></button>
            <button class="cycle"><i class="fa-solid fa-stopwatch"></i></button>
            <button class="reset"><i class="fa-solid fa-rotate-right"></i></button>
        </div> 
    </div>


    <script src="./script.js"></script>
</body>
</html>
